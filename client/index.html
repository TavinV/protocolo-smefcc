<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Armário Inteligente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-toolbox logo-icon" style="font-size: 3rem; color: var(--secondary);"></i>
                <h1>Armário Inteligente</h1>
                <p>Sistema de Controle de Ferramentas</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-cpf">CPF</label>
                    <input type="text" id="login-cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
